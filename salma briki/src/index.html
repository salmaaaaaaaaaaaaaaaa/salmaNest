<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat temps rÃ©el - NestJS</title>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script defer src="chat.js"></script>

  <!-- Style simple -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: #fff;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 12px;
      background: #2563eb;
      color: white;
      text-align: center;
      font-weight: bold;
      border-radius: 8px 8px 0 0;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .message {
      background: #e5e7eb;
      margin-bottom: 6px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-input button:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Chat NestJS</div>

    <div id="messages"></div>

    <div class="chat-input">
      <input id="content" placeholder="Ã‰crire un message..." />
      <button id="send">Envoyer</button>
    </div>
  </div>
</body>
</html>
